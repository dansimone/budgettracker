<head>
  <title>Our BudgetTracker</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
</head>

<body role="document">

<div class="navbar navbar-inverse navbar navbar-default navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Our BudgetTracker</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="x-active"><a href="#">Home</a></li>
        <li><a href="#transactions">Transactions</a></li>
        <li><a href="#categories">Categories</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-offset-2 col-sm-8">
      <div class="text-center">
        <h1>Our Budget</h1>
      </div>
      {{> monthselection}}
      {{> transactionslist}}
      {{> categorieslist}}
    </div>
  </div>
</div>
</body>

<template name="monthselection">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title-advanced clearfix">
        <h1 class="panel-title title">Month</h1>
      </div>
    </div>
    <div class="panel-body">
      <div class="text-center">
        <input class="month-select" type="month" value="{{getCurrentMonth}}"/>
      </div>
    </div>
  </div>
</template>

<template name="transactionslist">
  <div id="transactions" class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title-advanced clearfix">
        <h1 class="panel-title title">Transactions</h1>
      </div>
    </div>
    <div class="panel-body">
      <div class="add-transaction">
        <a href="#" class="btn btn-success" role="button">
          <i class="glyphicon glyphicon-plus"></i>
        </a>
      </div>
      {{#if  isAddingTransaction}}
        <form class="add-transaction form-horizontal">
          {{#if isWithdrawal}}
            <div class="form-group required">
              <label class="col-xs-3 control-label">Category:</label>
              <select class="col-xs-6" name="category">
                {{#each categories}}
                  <option value="{{_id}}">{{_id}}</option>
                {{/each}}
              </select>
            </div>
          {{/if}}
          <div class="form-group required {{getErrorClass "transaction-amount"}}" name="transaction-amount">
            <label class="col-xs-3 control-label">Amount:</label>
            <input class="col-xs-6" type="number" min="0.01" step="0.01" name="amount">
          </div>
          <div class="form-group required {{getErrorClass "transaction-date"}}" name="transaction-date">
            <label class="col-xs-3 control-label">Date:</label>
            <input class="col-xs-6" type="date" name="date" value="{{getTodaysDateFormatted}}">
          </div>
          <div class="form-group">
            <label class="col-xs-3 control-label">Comments:</label>
            <input class="col-xs-6" type="text" name="comments"><br>
          </div>
          <div class="form-group required">
            <label class="col-xs-3 control-label">Type:</label>
            <select class="col-xs-6 transaction-type" name="type">
              <option value="withdrawal">Withdrawal</option>
              <option value="deposit">Deposit</option>
            </select>
          </div>
          <div class="form-group">
            <input class="btn btn-primary col-xs-offset-3" type="submit" value="Add">
          </div>
        </form>
      {{/if}}
      <table class="sortable table table-bordered table-striped table-hover table-condensed">
        <thead>
        <tr>
          <th class="sort-dates">Date</th>
          <th class="sort-categories">Category</th>
          <th class="sort-amounts">Amount</th>
        </tr>
        </thead>
        <tbody>
        {{#each transactions}}
          <tr class="transaction-row">
            <td class="col-xs-2">{{getFormattedDate}}</td>
            <td class="col-xs-6">{{category_id}}
              <div class="comments">
                {{comments}}
              </div>
            </td>
            <td class="col-xs-2 {{type}}">${{getAmount}}</td>
          </tr>
        {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>

<template name="categorieslist">
  <div id="categories" class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title-advanced clearfix">
        <h1 class="panel-title title">Categories</h1>
      </div>
    </div>
    <div class="panel-body">
      <div class="add-category">
        <a href="#" class="btn btn-success" role="button">
          <i class="glyphicon glyphicon-plus"></i>
        </a>
      </div>
      {{#if  isAddingCategory}}
        <form class="add-category form-horizontal">
          <div class="form-group required {{getErrorClass "category-name"}}" name="category-name">
            <label class="col-xs-3 control-label">Name:</label>
            <input class="col-xs-6" type="text" name="name"><br>
          </div>
          <div class="form-group required {{getErrorClass "category-amount"}}" name="category-amount">
            <label class="col-xs-3 control-label">Amount:</label>
            <input class="col-xs-6" type="number" min="0.01" step="0.01" name="amount">
          </div>
          <div class="form-group">
            <input class="btn btn-primary col-xs-offset-3" type="submit" value="Add">
          </div>
        </form>
      {{/if}}
      <table class="table table-bordered table-striped table-hover table-condensed">
        <thead>
        <tr>
          <th>Name</th>
          <th>Amount</th>
          <th>Used</th>
        </tr>
        </thead>
        <tbody>
        {{#each categories}}
          <tr>
            <td class="col-xs-3">{{_id}}</td>
            <td class="col-xs-1">${{getAmount}}</td>
            <td class="col-xs-6">
              <div class="progress">
                <div class="progress-bar {{getProgressBarClass}}" role="progressbar" aria-valuemin="0"
                     aria-valuemax="100" style="min-width: 3em; width:{{getPercentUsed}}%">
                  ${{getAmountUsedForThisMonth}}
                </div>
              </div>
            </td>
          </tr>
        {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
